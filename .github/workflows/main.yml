on:
    push:
      branches: main


jobs:
    import-data:
      runs-on: ubuntu-latest
      steps:
        - name: Set up R
          uses: r-lib/actions/setup-r@v2
  
        - name: Install packages
          uses: r-lib/actions/setup-r-dependencies@v2
          with:
            packages: |
              any::fitzRoy 
  
        - name: Check out repository
          uses: actions/checkout@v3
  
        - name: Run script
          run: Rscript -e 'source("get_afl_data.R")'
  
        - name: Commit results
          run: |
            git config --local user.email "srsdata@gmail.com"
            git config --local user.name "srsdata"
            git add fz2024_data.csv
            git add fw2024_data.csv
            git mv fz2024_data.csv /data/fz2024_data.csv
            git mv fw2024_data.csv /data/fw2024_data.csv
            git commit -m 'Data updated' || echo "No changes to commit"
            git push origin || echo "No changes to commit"
